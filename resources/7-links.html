<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Simple HTML Page</title>
</head>
<body>
    <!-- Open a link within the same tab/window -->
    <a href="https://www.w3schools.com/tags/tag_a.asp">A tag (opens in same tab/window)</a>
    <!-- Open a link on another tab/window -->
    <a href="https://www.w3schools.com/tags/tag_a.asp" target="_blank">A tag (opens on another tab/window)</a>
</body>
</html>
