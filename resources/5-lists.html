<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Simple HTML Page</title>
</head>
<body>
    <!-- Ordered lists --> 
    <ol>
        <li>1 - Item</li>
        <li>2 - Item</li>
        <li>3 - Item</li>
        <li>4 - Item</li>
        <li>5 - Item</li>
    </ol>
    <!-- Unordered lists --> 
    <ul>
        <li>1 - Item</li>
        <li>2 - Item</li>
        <li>3 - Item</li>
        <li>4 - Item</li>
        <li>5 - Item</li>
    </ul>
</body>
</html>
